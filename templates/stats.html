<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Stats</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #181818;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
        }
        .profile {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        .profile img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
        }
        .leaderboard {
            margin-top: 20px;
            font-size: 1.2em;
            background: #282828;
            padding: 10px;
            border-radius: 8px;
            display: inline-block;
        }
        .total-minutes {
            font-size: 2em;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="{{ profile_image }}" alt="Profile Picture">
            <h2>{{ username }}</h2>
        </div>
        <div class="total-minutes">
            Total streamed minutes: <span>{{ total_minutes }}</span> min
        </div>
        <div class="leaderboard">
            üèÜ Leaderboard Coming Soon...
        </div>
    </div>
</body>
</html>
